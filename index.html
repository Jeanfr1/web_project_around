<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Josean Araujo" />
    <meta
      name="description"
      content="Informacoes sobre as paisagens exploradas por Jacques Cousteau"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Around - Project</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/Vector.svg"
          alt="Logo Around the U.S"
        />
      </header>
      <main>
        <section class="profile">
          <img
            class="profile__image"
            src="./images/Jacques-Cousteau.jpg"
            alt="Imagem de Jacques Cousteau"
          />
          <div class="profile__wrapper-texts">
            <div class="profile__wrapper-name-and-edit-button">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__edit-button">
                <img
                  class="profile__edit-icon"
                  src="./images/Edit-Button.png"
                  alt="Ícone de edição"
                />
              </button>
            </div>
            <p class="profile__role">Explorador</p>
          </div>
          <button class="profile__add-card-button">
            <img
              class="profile__add-card-icon"
              src="./images/Add-Button.svg"
              alt="Ícone de adição de cartão"
            />
          </button>
        </section>
        <div class="elements">
          <template class="template-card">
            <div class="elements__card">
              <button type="button" class="elements__delete-button">
                <img
                  class="elements__delete-icon"
                  src="./images/Trash.svg"
                  alt="Ícone de exclusão"
                />
              </button>
              <img
                class="elements__card-image"
                src="#"
                alt="Imagem do cartão"
              />
              <div class="elements__wrapper-text-and-like-button">
                <p class="elements__card-name"></p>
                <button type="button" class="elements__like-button">
                  <img
                    class="elements__like-icon"
                    src="./images/Like.png"
                    alt="Ícone de curtida"
                  />
                </button>
              </div>
            </div>
          </template>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2024 Around The U.S.</p>
      </footer>
    </div>

    <!-- Popups -->
    <div class="popup popup-edit-profile">...</div>
    <div class="popup popup-add-card">...</div>
    <div class="popup popup-view-image">...</div>

    <!-- Scripts -->
    <script src="./bundle.js"></script>
  </body>
</html>
