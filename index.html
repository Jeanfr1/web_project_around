<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Josean Araujo" />
    <title>Web Project</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <section class="profile">
      <div class="profile__info">
        <h1 class="profile__name">Jacques Cousteau</h1>
        <p class="profile__role">Explorer</p>
        <button class="profile__edit-button">Edit Profile</button>
      </div>
      <button class="profile__add-button">Add Card</button>
    </section>

    <section class="elements">
      <ul class="elements__list"></ul>
    </section>

    <div class="popup popup-profile">
      <div class="popup__content">
        <button class="popup__close-button"></button>
        <form class="popup__form" name="profile-form">
          <h2 class="popup__title">Edit Profile</h2>
          <input
            type="text"
            name="name"
            class="popup__input popup__input_type_name"
            placeholder="Name"
            required
          />
          <input
            type="text"
            name="role"
            class="popup__input popup__input_type_role"
            placeholder="Role"
            required
          />
          <button type="submit" class="popup__save-button">Save</button>
        </form>
      </div>
    </div>

    <div class="popup popup-add-card">
      <div class="popup__content">
        <button class="popup__close-button"></button>
        <form class="popup__form" name="add-card-form">
          <h2 class="popup__title">New Place</h2>
          <input
            type="text"
            name="name"
            class="popup__input popup__input_type_name"
            placeholder="Title"
            required
          />
          <input
            type="url"
            name="link"
            class="popup__input popup__input_type_link"
            placeholder="Image Link"
            required
          />
          <button type="submit" class="popup__save-button">Create</button>
        </form>
      </div>
    </div>

    <div class="popup popup-view-image">
      <div class="popup__content popup-view-image__content">
        <button class="popup__close-button"></button>
        <img class="popup-view-image__render-image" src="#" alt="Image" />
        <h2 class="popup-view-image__image-title"></h2>
      </div>
    </div>

    <template id="card-template">
      <li class="elements__card">
        <img class="elements__card-image" src="#" alt="Image" />
        <h2 class="elements__card-name"></h2>
      </li>
    </template>

    <script src="main.js"></script>
  </body>
</html>
